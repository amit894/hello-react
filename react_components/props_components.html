<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="heading"></div>
    <script type="text/babel">
      function Header(props){
        return (
        <header>
          <h1> {props.name} header </h1>
        </header>

        );
      }
      function Main(props){
        return (
        <section>
          <p> This is a {props.name} para </p>
        </section>

        );
      }
      function Footer(props){
        return (
        <footer>
          <p> This is a {props.year} Copyrighted </p>
        </footer>

        );
      }
      function App (){
        return (
          <div>
            <Header name="Amit1"/>
            <Main name="First"/>
            <Footer year={2022}/>
          </div>
        );
      }
      ReactDOM.render(
        <App/>,
        document.getElementById("heading")
      );
    </script>
  </body>
</html>
