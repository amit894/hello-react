<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="heading"></div>
    <script type="text/babel">

      const dishes = [
        "Pizza",
        "Pasta",
        "Salmon"
      ];

      const dishObjects = dishes.map(
        (dish, i) => ({
          id: i,
          title: dish
        })
    );

      function Header(props){
        return (
        <header>
          <h1> {props.name}'s Restuarant </h1>
        </header>

        );
      }
      function Main(props){
        return (
        <section>
          <img
            src ="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg?auto=compress&cs=tinysrgb&w=450&h=350"
            alt ="Server at Restuarant"
            />

          <ul>
            {props.dishes.map((dish)=> (
              <li key={dish.id}> {dish.title} </li>
            ))}
          </ul>
        </section>

        );
      }
      function Footer(props){
        return (
        <footer>
          <p> This is a {props.year} Copyrighted </p>
        </footer>

        );
      }
      function App (){
        return (
          <React.Fragment>
            <Header name="Amit"/>
            <Main dishes={dishObjects}/>
            <Footer year={2022}/>
          </React.Fragment>
        );
      }
      ReactDOM.render(
        <App/>,
        document.getElementById("heading")
      );
    </script>
  </body>
</html>
