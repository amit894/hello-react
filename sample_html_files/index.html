<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="heading"></div>
    <script type="text/javascript">
      let heading=React.createElement(
        "h1",
        null,
        "This is my first element and not compound"
      );
      ReactDOM.render(
        heading,
        document.getElementById("heading")
      );
    </script>
  </body>
</html>
